[meta]
template = "zope-product"
commit-id = "d1cc3112dca7b71f6fbd14b1319e2d39f72aeb1a"

[python]
with-pypy = false
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false

[tox]
use-flake8 = true

[coverage]
fail-under = 89

[isort]
known_first_party = "Products.Transience, Products.TemporaryFolder"
known_zope = "Products"
known_local_folder = "Products.Transience"

[manifest]
additional-rules = [
    "include buildout4.cfg",
    "recursive-include src *.dtml",
    "recursive-include src *.zcml",
    ]
